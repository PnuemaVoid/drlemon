<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF with Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img
            id="gif"
            src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
            alt="GIF"
        />

        <h2 id="message">Will you be my Valentine?</h2>

        <div class="buttons" id="buttons">
            <button id="greenBtn" class="green">Yes</button>
            <button id="redBtn" class="red">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
